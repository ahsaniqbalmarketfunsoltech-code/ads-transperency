name: Unified Google Ads Agent

on:
  schedule:
    # Runs 4 times per day (every 6 hours) for 24/7 coverage
    # Pakistan Time is UTC+5
    - cron: '0 0 * * *'   # 5:00 AM PKT
    - cron: '0 6 * * *'   # 11:00 AM PKT
    - cron: '0 12 * * *'  # 5:00 PM PKT
    - cron: '0 18 * * *'  # 11:00 PM PKT
  workflow_dispatch: # Allows manual triggering
  repository_dispatch:
    types: [unified_agent_trigger]

concurrency:
  group: unified-agent-group
  cancel-in-progress: true

jobs:
  run-unified-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # 5 hours 55 minutes - stops before 6-hour GitHub limit
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create credentials file
        run: |
          cat > credentials.json << EOF
          ${{ secrets.GOOGLE_CREDENTIALS }}
          EOF
        shell: bash
      
      - name: Log run start
        run: |
          echo "ğŸš€ Starting UNIFIED Google Ads Agent at $(date)"
          echo "ğŸ“‹ This agent extracts: App Link, App Name, and Video ID"
          echo "â° Processing for up to 5h 55m"
      
      - name: Run unified agent script
        run: node unified_agent.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CONCURRENT_PAGES: 2
      
      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json
