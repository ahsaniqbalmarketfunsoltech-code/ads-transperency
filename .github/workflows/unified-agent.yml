name: Unified Google Ads Agent

on:
  # Manual trigger
  workflow_dispatch:
  
  # Trigger from Google Sheets (via repository_dispatch)
  repository_dispatch:
    types: [sheet_update]
  
  # Schedule (optional - runs every 6 hours)
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-22.04  # Pin to 22.04 for package compatibility
    timeout-minutes: 360  # 6 hours max runtime
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Unified Agent
        env:
          CONCURRENT_PAGES: ${{ secrets.CONCURRENT_PAGES || '8' }}
          BATCH_DELAY_MIN: ${{ secrets.BATCH_DELAY_MIN || '3000' }}
          BATCH_DELAY_MAX: ${{ secrets.BATCH_DELAY_MAX || '6000' }}
          PROXIES: ${{ secrets.PROXIES }}
          MAX_PROXY_ATTEMPTS: ${{ secrets.MAX_PROXY_ATTEMPTS }}
          PROXY_RETRY_DELAY_MIN: ${{ secrets.PROXY_RETRY_DELAY_MIN }}
          PROXY_RETRY_DELAY_MAX: ${{ secrets.PROXY_RETRY_DELAY_MAX }}
          PUPPETEER_EXECUTABLE_PATH: ${{ secrets.PUPPETEER_EXECUTABLE_PATH }}
        run: node "unified_agent copy.js"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            npm-debug.log*
          retention-days: 7
